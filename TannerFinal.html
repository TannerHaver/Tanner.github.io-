<!DOCTYPE html>
<html>
<head>
  <div id="map-title"><h1>My Amazing First Leaflet Map!</h1> </div>
<style>
  html, body { height: 100%; }
  #map { height: 70%; width: 100%; }
  #map-title { width: 100%; }
</style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
  <style>
    #map {width: 705px; height: 375px}
  </style>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
   <div id="map"></div>
  
  
  <script>
var map = L.map('map').setView([44.776474, -110.734119], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 15,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
  
 var marker = L.marker([62.674143, -149.238281]).addTo(map);

 var circle = L.circle([66.530768, -151.962891], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
 }).addTo(map);
    
 var polygon = L.polygon([
    [67.692771, -163.388672],
    [67.908619, -145.151367],
    [65.458261, -160.751953],
    [65.820782, -143.657227]
 ]).addTo(map);


marker.bindPopup("<b>Alaska</b>.").openPopup();
circle.bindPopup("Heart of Study Units.");
polygon.bindPopup("Study Range Dall Sheep.");

    
var popup = L.popup()
    .setLatLng([51.513, -0.09])
    .setContent("Zoom out and Go to Alaska.")
    .openOn(map);

    
function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

    
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

// let's add the Dall Sheep data here
     $.getJSON('./SurveyUnits_Large_ARCNSheep_WGS84.geojson', function(data) {
        // convert the file (data) into a layer 
	SurveyUnits_Large_ARCNSheep_WGS84 = L.geoJSON(data).addTo(map); 

	// move the map to the area of the data 
	map.panTo(SurveyUnits_Large_ARCNSheep_WGS84.getBounds().getCenter()); 

	// add the map to the layer controls 
	layerControl.addOverlay(SurveyUnits_Large_ARCNSheep_WGS84, "SurveyUnits_Large_ARCNSheep_WGS84");      
     });      

    
</script> 


</body>
</html>

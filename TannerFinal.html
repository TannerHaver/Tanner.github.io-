<!DOCTYPE html>
<html>
<head>
  <title> Dall Sheep Study Areas </title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
  
  <style>
    #map {width: 705px; height: 375px}
  </style>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
   <div id="map"></div>
  
  
  <script>
var map = L.map('map').setView([44.776474, -110.734119], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 15,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
  
 var marker = L.marker([62.674143, -149.238281]).addTo(map);

 var circle = L.circle([44.799622, -110.714121], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
 }).addTo(map);
    
 var polygon = L.polygon([
    [44.813262, -110.777636],
    [44.806199, -110.768452],
    [44.803093, -110.780811]
 ]).addTo(map);


marker.bindPopup("<b>Alaska</b>.").openPopup();
circle.bindPopup("Point of Interest.");
polygon.bindPopup("A Unique Place.");

    
var popup = L.popup()
    .setLatLng([51.513, -0.09])
    .setContent("Zoom out and Go to Alaska.")
    .openOn(map);

    
function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

    
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
    
</script> 
</body>
</html>
